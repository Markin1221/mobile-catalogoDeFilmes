<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <ion-icon name="restaurant-outline"></ion-icon>
      Receitas Deliciosas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
    [(ngModel)]="searchTerm"
    placeholder="Buscar receitas..."
    (ionChange)="onSearchChange()"
    debounce="300">
  </ion-searchbar>

  <ion-grid *ngIf="recipes.length > 0; else noResults">
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let recipe of recipes">
        <ion-card>
          <img *ngIf="recipe.image" [src]="recipe.image" alt="{{ recipe.title }}" />
          <ion-card-header>
            <ion-card-title>{{ recipe.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p *ngIf="recipe.ingredients"><strong>Ingredientes:</strong> {{ recipe.ingredients }}</p>
            <p *ngIf="recipe.description"><strong>Instruções:</strong> {{ recipe.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #noResults>
    <div class="ion-text-center ion-padding">
      <p>Nenhuma receita encontrada com "{{ searchTerm }}"</p>
    </div>
  </ng-template>
</ion-content>
