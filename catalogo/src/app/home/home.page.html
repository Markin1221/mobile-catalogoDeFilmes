<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="restaurant" slot="start"></ion-icon>
      Receitas Deliciosas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Barra de pesquisa -->
  <ion-searchbar
    placeholder="Buscar receitas..."
    [(ngModel)]="searchTerm"
    animated="true"
    color="light"
  ></ion-searchbar>

  <!-- Grid de receitas -->
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let recipe of filteredRecipes"
      >
        <ion-card>
          <img [src]="recipe.image" [alt]="recipe.title" />
          <ion-card-header>
            <ion-card-title>{{ recipe.title }}</ion-card-title>
            <ion-card-subtitle>{{ recipe.category }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ recipe.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Mensagem quando não há resultados -->
  <div *ngIf="filteredRecipes.length === 0" class="ion-text-center ion-margin-top">
    <p>Nenhuma receita encontrada com "{{ searchTerm }}"</p>
  </div>

</ion-content>
